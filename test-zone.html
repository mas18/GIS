<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.3/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.0.3/dist/leaflet.js"></script>
    <script src="data/js/jquery-3.1.1.min.js"></script>
</head>
<body>
    <div id="map" style="height: 600px; width: 800px;"></div>
    <label for="selectCountry">SÃ©lectionner le championnat : </label>
    <select id="selectCountry">
        <option value="Default"></option>
        <option value="Allemagne">Allemagne</option>
        <option value="Angleterre">Angleterre</option>
        <option value="Espagne">Espagne</option>
        <option value="France">France</option>
        <option value="Italie">Italie</option>
        <option value="Suisse">Suisse</option>
    </select>

    <script>
        var map = L.map('map').setView([46.368725, 7.312521], 4);
        var baseLayer = L.tileLayer( 'http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {}).addTo(map);

        function getColor(points) {
            switch(points) {
                case 0:
                    return "#ffcfd3";
                case 1:
                    return "#ff5358";
                case 2:
                    return "#ff000e";
                case 3:
                    return "#cd0009";
                case 4:
                    return "#9b0009";
                case 5:
                    return "#770009";
            }
        }

        function style(feature) {
            return {
                fillColor: getColor(feature.properties.NUMPOINTS),
                weight: 2,
                opacity: 1,
                fillOpacity: 0.7,
                color: 'black',
                dashArray: '3'
            }
        }

        $('document').ready(function() {
            $('#selectCountry').change(function() {
                switch(this.value) {
                    case "Angleterre":
                        $.get('data/geojson/stade-GBR.geojson', function(data) {
                            var geojsonLayer = new L.GeoJSON(data, {
                                style: style
                            });
                            map.addLayer(geojsonLayer);
                        });
                        break;
                    case "Allemagne":
                        $.get('data/geojson/stade-DEU.geojson', function(data) {
                            var geojsonLayer = new L.GeoJSON(data, {
                                style: style
                            });
                            map.addLayer(geojsonLayer);
                        });
                        break;
                    case "Espagne":
                        $.get('data/geojson/stade-ESP.geojson', function(data) {
                            var geojsonLayer = new L.GeoJSON(data, {
                                style: style
                            });
                            map.addLayer(geojsonLayer);
                        });
                        break;
                    case "France":
                        $.get('data/geojson/stade-FR.geojson', function(data) {
                            var geojsonLayer = new L.GeoJSON(data, {
                                style: style
                            });
                            map.addLayer(geojsonLayer);
                        });
                        break;
                    case "Italie":
                        $.get('data/geojson/stade-IT.geojson', function(data) {
                            var geojsonLayer = new L.GeoJSON(data, {
                                style: style
                            });
                            map.addLayer(geojsonLayer);
                        });
                        break;
                    case "Suisse":
                        $.get('data/geojson/stade-CH.geojson', function(data) {
                            var geojsonLayer = new L.GeoJSON(data, {
                                style: style
                            });
                            map.addLayer(geojsonLayer);
                        });
                        break;
                }
            })
        })

    </script>

</body>
</html>
